{% extends "base.html" %}
{% block title %}Modifier un instructeur{% endblock %}

{% block content %}
<h2 style="margin-bottom: 20px;">Modifier l'instructeur</h2>

<form method="post" style="display: flex; flex-direction: column; gap: 15px; max-width: 400px;">
  {% csrf_token %}

  <input type="text" name="username" value="{{ form.initial.username }}" placeholder="Nom d'utilisateur" required style="padding:10px; border-radius:5px;">
  <input type="text" name="first_name" value="{{ form.initial.first_name }}" placeholder="Prénom" required style="padding:10px; border-radius:5px;">
  <input type="text" name="last_name" value="{{ form.initial.last_name }}" placeholder="Nom" required style="padding:10px; border-radius:5px;">
  <input type="email" name="email" value="{{ form.initial.email }}" placeholder="Email" required style="padding:10px; border-radius:5px;">
  <input type="password" name="password" placeholder="Nouveau mot de passe (laisser vide si inchangé)" style="padding:10px; border-radius:5px;">

  <button type="submit" style="background-color: #8e44ad; color: white; padding: 10px 20px; border-radius: 6px; font-weight: bold; border: none; cursor: pointer;">
    Mettre à jour l'instructeur
  </button>
</form>

<div style="margin-top: 20px;">
  <a href="{% url 'manage_instructors' %}" style="text-decoration: none; background-color: #8e44ad; padding: 10px 20px; border-radius: 6px; color: white; font-weight: bold;">
    Retour à la gestion des instructeurs
  </a>
</div>
{% endblock %}
